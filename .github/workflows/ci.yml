name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:

    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./spec/dummy

    steps:
    - uses: actions/checkout@v2
      
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7

    - name: Install dependencies
      run: bundle install
      
    - name: Setup db
      run: rails db:setup
      
    - name: Run tests
      run: bundle exec rspec
